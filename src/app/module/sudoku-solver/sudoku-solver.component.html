<h2>Entrainement au Sudoku </h2>
<div class="wrapper">
  <div class="sudoku">
    <mat-card>
    <button (click)="getSolution()" mat-raised-button color="primary">
      {{(showSolution)?'cacher':'montrer'}} solution
    </button>
    <hr>
    <app-sudoku [grille]="grilleTrous"></app-sudoku>
    </mat-card>
  </div>
  <div class="consigne">
    <mat-card>
    <h3>Règles du sudoku</h3>
    <p>Le sudoku Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, blanditiis culpa?</p>
    <p>1 chiffre par colonne</p>
    <p>1 chiffre par ligne</p>
    <p>1 chiffre par petit carré</p>
    </mat-card>
  </div>
</div>

<h2>Entrainement au Sudoku </h2>
<div class="wrapper">
  <div class="sudoku">
    <mat-card>
    <button (click)="getSolution()" mat-raised-button color="primary">
      {{(showSolution)?'cacher':'montrer'}} solution
    </button>
    <hr>
    <app-sudoku [grille]="grilleTrous"></app-sudoku>
    </mat-card>
  </div>
  <div class="consigne">
    <app-rules [rulers]="sudokuRulers"></app-rules>
  </div>
</div>
